name: ML Tests with Optional Dependencies

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ml-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install C++ build dependencies
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y cmake g++ ninja-build
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install cmake ninja
        fi
      shell: bash
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest numpy
        # Optional ML dependencies with graceful skips
        pip install jax jaxlib pytorch --quiet || echo "JAX/PyTorch not available on this platform"
      continue-on-error: true
    
    - name: Build C++ with Python bindings
      run: |
        cmake -S . -B build -DUSE_PYTHON=ON -DCMAKE_BUILD_TYPE=Release -GNinja
        cmake --build build --config Release
      shell: bash
    
    - name: Run C++ autodiff tests
      run: |
        ./build/test_autodiff && ./build/test_autodiff_multi
      shell: bash
      continue-on-error: true
    
    - name: Run Python ML tests
      run: |
        pytest python/tests/test_jax_interface.py -v --tb=short || echo "JAX tests skipped (dependency unavailable)"
        pytest python/tests/test_pytorch_interface.py -v --tb=short || echo "PyTorch tests skipped (dependency unavailable)"
        pytest python/tests/test_ml_integration.py -v --tb=short
      shell: bash
      continue-on-error: true
    
    - name: Archive test logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: ml-test-logs-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          build/
          *.log
        retention-days: 30
